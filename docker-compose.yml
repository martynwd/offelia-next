version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./development.sqlite3:/app/data/development.sqlite3
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/development.sqlite3
    restart: unless-stopped
